<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Estudo</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
     <div class="Menu" id="menu">
         <div class="Lane1"></div>
         <div class="Lane2"></div>
         <div class="Lane3"></div>
     </div>
     <div class="Img_Menu"> 
         <img src="Img/contexto.png" alt="Config" class="Context">
         <img src="Img/View User.png" alt="User" class="View_User">
     </div>
    </header>
    <main>
        <div class="Three_Top">
            <div class="Novo_Plano"></div>
            <div class="Plano_Exata"></div>
            <div class="Negocio"></div>
        </div>
        <div class="Separar"></div>
        <div class="Three_Top1"> 
            <div class="Plano_Estudo"></div>
            <div class="Template1"></div>
            <div class="Template2"></div>
        </div>
    </main>
    <footer>
        <h2>Ajuda e Suporte</h2>
        <p>Email: suporte@prepavest.com.br</p>
    </footer>
<script src="Menu.js"></script>
</body>
</html>
